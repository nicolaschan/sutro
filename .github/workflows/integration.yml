name: Integration Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  flake-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix build .#checks.x86_64-linux.unit

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install app dependencies
        run: npm ci

      - name: Download Gleam dependencies
        run: gleam deps download

      - name: Build app
        run: gleam run -m lustre/dev build sunset --minify

      - name: Build relay
        id: relay
        run: echo "bin=$(nix build ./relay#default --no-link --print-out-paths)/bin/relay" >> "$GITHUB_OUTPUT"

      - name: Install integration test dependencies
        run: npm ci
        working-directory: test/integration

      - name: Run integration tests
        run: npm test
        working-directory: test/integration
        env:
          RELAY_BIN: ${{ steps.relay.outputs.bin }}
