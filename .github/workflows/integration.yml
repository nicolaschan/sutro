name: Integration Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  flake-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix build .#checks.x86_64-linux.unit

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build app and relay
        id: build
        run: |
          echo "dist=$(nix build .#sunsetDist --no-link --print-out-paths)" >> "$GITHUB_OUTPUT"
          echo "relay=$(nix build ./relay#default --no-link --print-out-paths)/bin/relay" >> "$GITHUB_OUTPUT"

      - name: Install integration test dependencies
        run: npm ci
        working-directory: test/integration

      - name: Run integration tests
        run: npm test
        working-directory: test/integration
        env:
          SUNSET_DIST_DIR: ${{ steps.build.outputs.dist }}
          SUNSET_RELAY_BIN: ${{ steps.build.outputs.relay }}
